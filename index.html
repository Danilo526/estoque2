<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesta팪o de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">游닍 Drakes shop </div>
            <div class="date" id="current-date"></div>
        </div>
    </header>

    <div class="container">
        <!-- Dashboard -->
        <div class="dashboard">
            <div class="dashboard-card">
                <div class="dashboard-card-title">Total de Produtos</div>
                <div class="dashboard-card-value" id="total-products">0</div>
            </div>
            <div class="dashboard-card">
                <div class="dashboard-card-title">Valor em Estoque</div>
                <div class="dashboard-card-value" id="stock-value">R$ 0,00</div>
            </div>
        </div>

        <!-- Abas do Sistema -->
        <div class="tab-container">
            <div class="tab-header">
                <button class="tab-btn active" data-tab="inventory-tab">Inventa패rio</button>
                <button class="tab-btn" data-tab="add-product-tab">Adicionar Produto</button>
                <button class="tab-btn" data-tab="remove-product-tab">Remover Estoque</button>
            </div>

            <!-- Tabela de Inventa패rio -->
            <div id="inventory-tab" class="tab-content active">
                <table>
                    <thead>
                        <tr>
                            <th>Co패digo</th>
                            <th>Produto</th>
                            <th>Prec퍊o</th>
                            <th>Quantidade</th>
                            <th>Ac퍊o팪es</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body"></tbody>
                </table>
            </div>

            <!-- Formula패rio Adicionar Produto -->
            <div id="add-product-tab" class="tab-content">
                <form id="add-product-form">
                    <label>Co패digo:</label>
                    <input type="text" id="product-code" required>
                    <label>Nome:</label>
                    <input type="text" id="product-name" required>
                    <label>Prec퍊o (R$):</label>
                    <input type="number" id="product-price" step="0.01" required>
                    <label>Quantidade:</label>
                    <input type="number" id="product-quantity" required>
                    <button type="submit">Adicionar</button>
                </form>
            </div>

            <!-- Formula패rio Remover Produto -->
            <div id="remove-product-tab" class="tab-content">
                <form id="remove-product-form">
                    <label>Selecione o Produto:</label>
                    <select id="remove-product-select" required></select>
                    <label>Quantidade a Remover:</label>
                    <input type="number" id="remove-quantity" required>
                    <button type="submit">Remover</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
